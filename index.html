<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>.: Mentoria :.</title>

  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/image/favicon.ico" type="image/x-icon">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <h1>mentoria</h1>
    <p>Preencha o formulário abaixo para agendar a sua mentoria</p>

    <form id="mentorship-form">
      <fieldset>
        <legend>informações pessoais</legend>

        <!-- Agrupamento para 02 colunas -->
        <div class="col-wrapper">
          <div class="input-wrapper">
            <label for="mentorship-name">Nome</label>
            <input type="text" id="mentorship-name" placeholder="Insira seu nome" required>
          </div>


          <div class="input-wrapper">
            <label for="mentorship-lastName">Sobrenome</label>
            <input type="text" id="mentorship-lastName" placeholder="Insira seu sobrenome">
          </div>
        </div>

        <div class="input-wrapper">
          <label for="mentorship-email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="mentorship-email" placeholder="you@example.com" required>
        </div>

        <div class="input-wrapper">
          <label for="mentorship-password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="mentorship-password" placeholder="Defina uma senha forte" required minlength="6" maxlength="10">
        </div>
      </fieldset>


      <fieldset>
        <legend>Informações do mentor</legend>

        <div class="input-wrapper">
          <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="mentor-name" placeholder="Insira o nome do mentor" required>
        </div>
      </fieldset>


      <fieldset>
        <legend>Seus horários disponíveis</legend>

        <!-- Agrupamento para 03 colunas -->
        <p>Primeira mentoria</p>
        <div class="col-wrapper">

          <div class="input-wrapper">
            <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="mentorship-date" required>
          </div>

          <div class="input-wrapper">
            <label for="mentorship-begin">Das</label>
            <input type="time" id="mentorship-begin" required>
          </div>

          <div class="input-wrapper">
            <label for="mentorship-end">Até</label>
            <input type="time" id="mentorship-end" required>
          </div>
        </div>

        <!-- Agrupamento para 03 colunas -->
        <p>Segunda mentoria</p>
        <div class="col-wrapper">

          <div class="input-wrapper">
            <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="mentorship-date">
          </div>

          <div class="input-wrapper">
            <label for="mentorship-begin">Das</label>
            <input type="time" id="mentorship-begin">
          </div>

          <div class="input-wrapper">
            <label for="mentorship-end">Até</label>
            <input type="time" id="mentorship-end">
          </div>
        </div>

      </fieldset>

    </form>
  </main>

  <footer>
    <button form="mentorship-form" type="submit">
      salvar
    </button>
  </footer>

</body>

</html>
